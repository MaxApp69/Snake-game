<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 10px;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: 10px auto;
        }
        #score {
            font-size: 1.5rem;
            margin: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .btn {
            background: #333;
            color: white;
            padding: 15px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }
        .btn:active {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="score">Score: 0</p>

    <div class="controls">
        <button class="btn" onclick="setDirection('UP')">↑</button>
        <div>
            <button class="btn" onclick="setDirection('LEFT')">←</button>
            <button class="btn" onclick="setDirection('DOWN')">↓</button>
            <button class="btn" onclick="setDirection('RIGHT')">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = null;
        let food = randomFood();
        let score = 0;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        function setDirection(dir) {
            if (dir === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            else if (dir === 'UP' && direction !== 'DOWN') direction = 'UP';
            else if (dir === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
            else if (dir === 'DOWN' && direction !== 'UP') direction = 'DOWN';
        }

        function randomFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i === 0) ? 'lime' : 'green';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            // Move Snake
            let headX = snake[0].x;
            let headY = snake[0].y;

            if (direction === 'LEFT') headX -= box;
            if (direction === 'UP') headY -= box;
            if (direction === 'RIGHT') headX += box;
            if (direction === 'DOWN') headY += box;

            // Snake eats food
            if (headX === food.x && headY === food.y) {
                score++;
                document.getElementById('score').innerText = 'Score: ' + score;
                food = randomFood();
            } else {
                snake.pop();
            }

            let newHead = { x: headX, y: headY };

            // Game Over Conditions
            if (headX < 0 || headY < 0 || headX >= canvas.width || headY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert('Game Over! Your Score: ' + score);
                location.reload(); // Restart Game
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        let game = setInterval(draw, 100);
    </script>

</body>
</html>
